# This file should be placed in the kb-legal-documents repository
# at: .github/workflows/trigger-ui-rebuild.yml
#
# It will trigger the KB rebuild in kb-legal-assistant-ui whenever
# files are pushed to kb-legal-documents

name: Trigger UI KB Rebuild

on:
  push:
    branches:
      - main
    paths:
      - '**.pdf'
      - '**.txt'
      - '**.md'
      - '**.html'

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.UI_REPO_DISPATCH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/olivoe/kb-legal-assistant-ui/dispatches \
            -d '{"event_type":"kb-updated","client_payload":{"repository":"${{ github.repository }}","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
      
      - name: Log trigger
        run: |
          echo "âœ… Triggered KB rebuild in kb-legal-assistant-ui"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
